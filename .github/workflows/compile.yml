name: Build and Deploy Firmware

on:
  push:
    branches: [ main ] # Se déclenche quand tu modifies ton code sur la branche principale

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install ESP32 Platform
        run: |
          arduino-cli core update-index --additional-urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
          arduino-cli core install esp32:esp32 --additional-urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json

      - name: Install Libraries
        run: |
          # Installation des bibliothèques nécessaires à ton projet
          arduino-cli lib install "ESP32 HUB75 LED MATRIX PANEL DMA Display"
          arduino-cli lib install "Adafruit GFX Library"

      - name: Compile Sketch
        run: |
          # 1. On crée le dossier qui va recevoir le binaire
          mkdir -p build
          # 2. On compile le fichier starlings-box.ino
          # On utilise le FQBN standard pour ESP32 Dev Module
          arduino-cli compile --fqbn esp32:esp32:esp32 --output-dir ./build ./starlings-box.ino

      - name: Deploy Binary to Branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: build-bin # Le fichier compilé sera envoyé ici
          FOLDER: build
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "Auto-build firmware: {sha}"
